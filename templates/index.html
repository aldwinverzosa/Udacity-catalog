<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/style.css">
		<title>Movie Home</title>
	</head>
	<body>
		{% if 'email' in session %}
			<a href="{{url_for('logout')}}"><h4>Logout</h4></a>
		{% else %}
			<a href="{{url_for('login')}}"><h4>Login</h4></a>
		{% endif %}
		<h3>Hello, {{myName}}<h3>
		<h3>Genres</h3>
		{% for g in genres %}
			<div>
				<a href="{{url_for('viewMovies',genre_id=g.id)}}">{{g.name}}</a>
			</div>
		{% endfor %}
		<br>
		<a href="{{url_for('add')}}">Add Movie</a>
		<br>
		<a href="{{url_for('delete')}}">Delete Movie</a>
		<br>
		<a href="{{url_for('edit')}}">Edit Movie</a>
	</body>
</html>
